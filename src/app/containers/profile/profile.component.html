

<mat-tab-group mat-stretch-tabs color="primary" backgroundColor="accent" class="mission_tab">

  <mat-tab label="Generelt">
    <div *ngIf="status" class="alert alert-success m-2" role="alert">
      {{ status }}
    </div>
    <app-profile-form *ngIf="user" [user]="user" (profileUpdated)="updateProfile($event)"></app-profile-form>
  </mat-tab>

  <mat-tab label="Passord">
    <div *ngIf="status" class="alert alert-success m-2" role="alert">
      {{ status }}
    </div>
    <app-password-form (passwordUpdated)="updatePassword($event)"></app-password-form>
  </mat-tab>

</mat-tab-group>
